<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ges="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<composite:interface>
		<composite:attribute name="idSel" default="selTable" required="false" />
		<composite:attribute name="onSelect" default="#"
			method-signature="java.lang.String action()" required="false" />
		<composite:attribute name="update" default="" required="false" />
		<composite:attribute name="styleClass" default="" required="false" />
		<composite:attribute name="controller" default="" required="false" />
		<composite:attribute name="dynamic" default="" required="false" />
	</composite:interface>
	<composite:implementation>
		<h:outputStylesheet library="css" name="dialogs.css" />
		<p:dialog modal="true" widgetVar="selDialogTrabajador"
			appendTo="@(body)"
			width="800"
			dynamic="#{cc.attrs.dynamic}"
			closeOnEscape="true"  resizable="false"
			responsive="true" id="selEmpresas" header="#{msg['selTrabajador.titulo']}">
			<p:ajax event="close" update="#{cc.attrs.updateButton}" />
			<div class="dialog">
				<div class="ui-grid ui-grid-responsive ui-fluid">
					<div class="ui-grid-col-12">
						<h:form id="selTrabajadorFrm">
							<p:growl id="selTrabajadorGrowl" showDetail="false" sticky="true" />
							<ges:dataTableGenerico id="selTrabajador" idTable="selTrabajadorTable"
						lazyTable="#{cc.attrs.controller.lazyTable}" selectionMode="single"
						onSelect="#{cc.attrs.controller.onSelect}"
						tipeTable="S" />
						</h:form>
					</div>
				</div>
			</div>
		</p:dialog>
	</composite:implementation>
</ui:composition>
