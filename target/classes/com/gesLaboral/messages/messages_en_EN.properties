<!--Mejoras-->
mejora.header=Improvements
mejora.listaMejoras=Improvements that will be introduced in premium versions that will not be free.
mejora.datosEmpresa1=The introduction of company data will be expanded, both in commercial data and fiscal data
mejora.datosEmpresa2=It will be allowed to add customized modules (previous order and client's budget) for the introduction of company data. Thus each client may have specific data of their work activity.
mejora.usuario1=Users will be allowed to work in order to work several users associated to the same account.
mejora.usuario2=The main user of the account will have the possibility to give permissions to the other users associated with the account.
mejora.trabajadores1=The introduction of worker data will be expanded.
mejora.trabajadores2=It will be allowed to add customized modules (previous order and client's budget) for data entry. Thus each client may have specific data of their work activity.
mejora.trabajadores3=The possibility of implementing a payroll module (consulting clients) and data reflecting the company's payments towards its workers will be studied.
mejora.trabajadores4=You can add days from the maintenance of days, with the use of the calendar, or a table.
mejora.estadisticas1=You can agupar by dates, count days only one per day if there are more than one and calculate several in the statistics.
mejora.estadisticas2=You can print the statistics to a document.
mejora.jornadas1=You can consult the days in table mode.
mejora.jornadas2=You can print the days so that, for example, our workers sign them with the days worked.
mejora.modulos=Implementation of any module of erp or crm that the client deems appropriate for its business model (previous order and customer budget)
mejora.rrcc=Implementation of human resources module to be able to manage personnel, curriculumns etc ...
mejora.clientes=Client module implementation so that companies can have a customer history.
mejora.proveedores=Implementation of module suppliers so that companies can have a history of suppliers.
