<ui:composition template="/views/pages/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ges="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['acerca.header']}" />
	</ui:define>
	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive ui-fluid">
			<div class="ui-grid-col-12">
				<p:panel header="#{msg['acerca.header']}">
					<p:panel header="#{msg['acerca.header1']}">
						<h:outputText value="#{msg['acerca.dato1']}" />
					</p:panel>
					<p:panel header="#{msg['acerca.header2']}">
						<h:outputText value="#{msg['acerca.dato2']}" />
					</p:panel>
					<p:panel header="#{msg['acerca.header3']}">
						<h:outputText value="#{msg['acerca.dato3']}" />
					</p:panel>
					<p:panel header="#{msg['acerca.header4']}">
						<h:outputText value="#{msg['acerca.dato4']}" />
					</p:panel>
					<p:panel header="#{msg['acerca.header5']}">
						<h:outputText value="#{msg['acerca.dato5']}" />
					</p:panel>
					<p:panel header="#{msg['acerca.header6']}">
						<h:outputText value="#{msg['acerca.dato6']}" />
					</p:panel>
				</p:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
