<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ges="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{idiomaController.locale}">
	<h:head>
		<title><ui:insert name="title"></ui:insert></title>
		<h:outputStylesheet library="css" name="icons.css" />
		<h:outputStylesheet library="css" name="menu.css" />
		<h:outputStylesheet library="css" name="header.css" />
		<h:outputStylesheet library="css" name="components.css" />
		<h:outputStylesheet library="css" name="template.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="functions.js" />
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	</h:head>
	<h:body>
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o), m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script',
					'https://www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-88728663-1', 'auto');
			ga('send', 'pageview');
		</script>
		<div id="wrap" class="bg-backColor-all">
			<div class="ui-grid ui-grid-responsive ui-fluid full-heigth">

				<ui:include src="/views/pages/layout/header.xhtml" />

				<ui:include src="/views/pages/layout/menu.xhtml" />

				<section id="contet-layout">
				<div id="content-body-layout">
					<ui:insert name="content"></ui:insert>
				</div>
				</section>
				<!-- 
				<footer id="footer">
				<div class="content-footer">
					<p>Footer</p>
				</div>
