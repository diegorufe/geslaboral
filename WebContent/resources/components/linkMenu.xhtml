<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="idLink" default="-9999" required="false" />
		<composite:attribute name="controller" required="false" />
		<composite:attribute name="returnAction" default="false" required="false" />
		<composite:attribute name="ajaxLink" default="false" required="false" />
		<composite:attribute name="styleClass" default="" required="false" />
		<composite:attribute name="valueLink" default="" required="false" />
		<composite:attribute name="titleLink" default="" required="false" />
		<composite:attribute name="actionLink" default="#"
			method-signature="java.lang.String action()" required="false" />
	</composite:interface>

	<composite:implementation>
		<p:commandLink id="#{cc.attrs.idLink}"
			styleClass="#{cc.attrs.styleClass}" ajax="#{cc.attrs.ajaxLink}"
			action="#{cc.attrs.actionLink}" value="#{cc.attrs.valueLink}">
			<c:if test="#{cc.attrs.returnAction}">
				<p:ajax event="dialogReturn"
					listener="#{cc.attrs.controller.onReturnDialog}" />
			</c:if>
		</p:commandLink>
		<c:if test='#{cc.attrs.idLink != "" and cc.attrs.titleLink != ""}'>
			<p:tooltip for="#{cc.attrs.idLink}" value="#{cc.attrs.titleLink}"
				position="right" />
		</c:if>
	</composite:implementation>

</ui:composition>
