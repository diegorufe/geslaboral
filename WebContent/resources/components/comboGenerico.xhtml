<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="idCombo" default="" required="false" />
		<composite:attribute name="value" default="" required="false" />
		<composite:attribute name="valueItems" default="" required="false" />
		<composite:attribute name="varItems" default="" required="false" />
		<composite:attribute name="itemLabel" default="" required="false" />
		<composite:attribute name="itemValue" default="" required="false" />
		<composite:attribute name="styleClass" default="" required="false" />
		<composite:attribute name="onChangue" default="" required="false" />
		<composite:attribute name="converter" default="" required="false" />
		<composite:attribute name="ajaxEvent" default="" required="false" />
		<composite:attribute name="updateAjax" default="" required="false" />
		<composite:attribute name="onComplete" default="" required="false" />
	</composite:interface>

	<composite:implementation>
		<p:selectOneMenu id="#{cc.attrs.idCombo}" value="#{cc.attrs.value}"
			styleClass="#{cc.attrs.styleClass}" onchange="#{cc.attrs.onChangue}"
			converter="#{cc.attrs.converter}">
			<c:if test='#{cc.attrs.ajaxEvent != ""}'>
				<p:ajax event="#{cc.attrs.ajaxEvent}"
					oncomplete="#{cc.attrs.onComplete}"
					update="#{cc.attrs.updateAjax}"></p:ajax>
			</c:if>
			<f:selectItems value="#{cc.attrs.valueItems}"
				var="#{cc.attrs.varItems}" itemLabel="#{cc.attrs.itemLabel}"
				itemValue="#{cc.attrs.itemValue}" />
		</p:selectOneMenu>
	</composite:implementation>

</ui:composition>
