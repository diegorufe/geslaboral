<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="idInput" default=""
			required="false" />
		<composite:attribute name="max" default="50"
			required="false" />	
		<composite:attribute name="type" default="text"
			required="false" />
		<composite:attribute name="value" default=""
			required="false" />
		<composite:attribute name="styleClass" default=""
			required="false" />	
		<composite:attribute name="requiered" default="false"
			required="false" />
		<composite:attribute name="disabled" default="false"
			required="false" />		
	</composite:interface>

	<composite:implementation>
			<p:inputText styleClass="#{cc.attrs.styleClass} inputTextGenerico"
				type="#{cc.attrs.type}"
				id="#{cc.attrs.idInput}"
				value="#{cc.attrs.value}"
				maxlength="#{cc.attrs.max}"
				disabled="#{cc.attrs.disabled}"
				required="#{cc.attrs.required}" />
	</composite:implementation>

</ui:composition>
