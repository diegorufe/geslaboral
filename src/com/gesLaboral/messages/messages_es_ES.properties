<!--Mejoras-->
mejora.header=Mejoras
mejora.listaMejoras=Mejoras que se introducirán en versiones posteriores premium que no serán gratuitas.
mejora.datosEmpresa1=Se ampliará la introdución de datos de la empresa, tanto en datos comerciales, como datos fiscales 
mejora.datosEmpresa2=Se permitirá añadir modulos personalizados (previo encargo y presupuesto del cliente) para la introdución de datos de la empresa. Asi cada cliente podrá tener datos especificos de su actividad laboral.
mejora.usuario1=Se permitirá la creación de usuarios para poder trabajar varios usuarios asociados a una misma cuenta.
mejora.usuario2=El usuario principal de la cuenta tendra la posibilidad de dar permisos al resto de usuarios asociados a la cuenta.
mejora.trabajadores1=Se ampliará la introdución de datos del trabajador.
mejora.trabajadores2=Se permitirá añadir modulos personalizados (previo encargo y presupuesto del cliente) para la introdución de datos. Asi cada cliente podrá tener datos especificos de su actividad laboral.
mejora.trabajadores3=Se estudiará la posibilidad de implantar modulo de calculo de nóminas (consultando a los clientes) y datos refentes a los pagos de la empresa hacia sus trabajadores. 
mejora.trabajadores4=Se podrá añadir jornadas desde el mantenimiento de jornadas, con el uso del calendario, o de una tabla.
mejora.estadisticas1=Se podrá agupar por fechas, contar jornadas solo una por día si hay mas de una y calculos varios en las estadísticas.
mejora.estadisticas2=Se podrá imprimir las estadísticas a un documento.
mejora.jornadas1=Se podrá consultar las jornadas en modo tabla.
mejora.jornadas2=Se podrá imprimir las jornadas para que por ejemplo nuestros trabajadores las firmen con los días trabajados.
mejora.modulos=Implementación de cualquier modulo de ERP o CRM que el cliente considere oporturno para su modelo de negocio (previo encargo y presupuesto al cliente)
mejora.rrcc=Implemetación de módulo de recursos humanos para poder gestionar personal, curriculumns etc...
mejora.clientes=Implementación de módulo clientes para que las empresas puedan tener un historial de clientes.
mejora.proveedores=Implementación de módulo proveedores para que las empresas puedan tener un historial de proveedores. 
