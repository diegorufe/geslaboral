<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ges="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	<p:panel id="layout-header">
		<h:graphicImage value="resources/images/fondoHeader.png"
			styleClass="leftHeader" />
		<h:form>
			<ges:buttonGenerico ajaxButtonGenerico="false"
				styleClassButtonGenerico="rightHeader"
				valueButtonGenerico="#{msg['logout.close']}"
				typeButtonGenerico="submit" update="messagesLogout"
				growl="messagesLogout"
				actionButtonGenerico="#{loginController.logout()}" />
			<ges:buttonGenerico ajaxButtonGenerico="true" icon="fa fa-power-off"
				styleClassButtonGenerico="rightHeader-mobile"
				typeButtonGenerico="submit" update="messagesLogout"
				growl="messagesLogout"
				actionButtonGenerico="#{loginController.logout()}" />
		</h:form>
	</p:panel>
</ui:composition>
